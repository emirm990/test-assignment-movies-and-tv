<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="stil.css">
    <title id="title">Movies and TV</title>
</head>
<body>
    <main>
        <div class="container-fluid mb-3 mt-3">
            <button id="movies-button" class="btn">Movies</button>
            <button id="tv-button" class="btn btn-primary">TV Shows</button>
        </div>
        <div class="container-fluid mb-3">
            <input class="form-control" id="search" class="col" type="search" placeholder="search">
        </div>
        <div class="container-fluid">
            <div id="movies" class="row">
            </div>
        </div>
        <div id="myModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <div id="modal-content" class="card">
                </div>
            </div>
        </div>
    </main>
    <script src="index.js"></script>
</body>
</html>
